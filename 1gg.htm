<!DOCTYPE html>

<html>
	<head>
		<title>count</title>
	</head>

		<body>

			<input id="box" type="text" value="0" />
			<input id="start" type="button" value="start" onclick="start1()">
			<input id="reset" type="button" value="reset" onclick="reset1()">


			
			<script type="text/javascript">
				var start=document.getElementById("start"); 
				var reset=document.getElementById("reset");
				var box=document.getElementById("box");
				var count=0;
				var id;
				function tip()
				{
					count++;//=(count+1)/100;
					box.value=count/100;
				}
				function start1()
				 {
					if(start.value=="start")
						{
							start.value="stop";
							reset.disabled=true;
							id=window.setInterval(tip,10);
						}
					else
						{
							start.value="start";
							reset.disabled=false;
							window.clearInterval(id);
						}

					// body...
				}

				function reset1()
				{
					count=0;
				}




			</script>

		</body>
</html>
